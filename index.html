<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Deloitte Blog</title>
    <style>
      
      body{
        background-image: url("https://officesnapshots.com/wp-content/uploads/2019/04/deloitte-offices-lisbon-1024x683.jpg");
        background-size: cover;
        
        background-repeat: no-repeat;
        
      }
      p,h1{
        text-align: right;
        font-size: 40px;
        color: black;
      }
      #Logo1{
        font-weight: bolder;
      }
      #Logo2{
        color:lightgreen;
        font-weight: bolder;
      }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><span id="Logo1">Deloitte<span id="Logo2">.</span></span></a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto ">
            <li class="nav-item">
              <a class="nav-link" href="all_blogs.html">All Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html" onclick="randonB()">Random Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="writeblog.html" >Write Blog</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="number" id="seachblog" placeholder="Search a Blog">
            <button class="btn btn-outline-success" type="submit" onclick="SearchB()">Search</button>
          </form>
        </div>
      </div>
    </nav>
  
    <div class="container-fluid d-flex justify-content-end" >  
      <div class="d-flex flex-column mt-5">
        <!-- <div>.</div> -->
        <br>
        <div class="display-3 text-dark align-content-end">Deloitte Blogs Page</div>
        <div>Welcome to Deloitte Blog Project </div>
        <a href="all_blogs.html" style="font-size: 20px;">Read Blog Posts</a>
      </div>    
    </div>

    <script>
		const SearchB = () => {
			let id=$("#seachblog").val();
			
			$.get(`https://jsonplaceholder.typicode.com/posts/${id}`, function (data) {
                document.getElementById('titledis').innerHTML=data.title;
            });
            $.get(`https://jsonplaceholder.typicode.com/users/${id}`, function (data) {
                document.getElementById('details').innerHTML=`Posted By: ${data.name} <br /> Contact: ${data.email} <br /> City: ${data.address.city} <br />`;
            });

			location.href="blog.html"
		};

     	 const randonB = () => {
        let n =Math.round(Math.random() * 100);
            $.get(`https://jsonplaceholder.typicode.com/posts/${n}`, function (data) {
                document.getElementById('titledis').innerHTML=data.title;
            });
            $.get(`https://jsonplaceholder.typicode.com/users/${n}`, function (data) {
                document.getElementById('details').innerHTML=`Posted By: ${data.name} <br /> Contact: ${data.email} <br /> City: ${data.address.city} <br />`;
            });
      	};
    </script>

</body>
</html>
